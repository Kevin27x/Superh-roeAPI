<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- JQUERY 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="div__container">
        <form class="hero__form">
            <h1>Buscador de SUPERHÉROES</h1>
            <h4>Ingresa un número del 1 al 732 y visualiza las características, habilidades e imagen de tus superhéroes favoritos</h4>
            <input type="text" id="input">
            <button type="submit" id="submit">Buscar</button>
            <p id="soloNumeros"></p>

        </form>
        <div class="hero__container">
            <div class="hero__card" id="cardContainer">
                <div class="container__cards">
                    <article id="article1"><img class="img" src="./assets/img/1.jpg" alt="img"></article>
                    <article id="article2"><img class="img" src="./assets/img/2.jpg" alt="img"></article>
                    <article id="article3"><img class="img" src="./assets/img/3.jpg" alt="img"></article>
                </div>
                
            </div>
            <div id="chartContainer" >
                <div class="container__cards">
                    <article id="article4"><img class="img" src="./assets/img/4.jpg" alt="img"></article>
                    <article id="article5"><img class="img" src="./assets/img/5.jpg" alt="img"></article>
                    <article id="article6"><img class="img" src="./assets/img/6.jpg" alt="img"></article>
                </div>
                
            </div>
        </div>
    </div>
    <img class="pollo__img" src="./assets/img/GallosLaserPro.png" >
    <button id="resetear">Resetear Cartas</button>
    <img id="superman" src="./assets/img/superman1.png">
    <!--CDN CANVAS-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Javascript -->
    <script src="./assets/js/index.js"></script>
    <script src="assets/js/plugins.js"></script>
</body>
</html>
